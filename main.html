<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <title>GAME: Rock-Paper-Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors game</h1>
    <div id="a-container">
      <p>Who first reaches 5 points wins!</p>
    </div>

    <!-- how many rounds are played -->

    <!-- container of player score counter -->
    <div id="info-cont">
      <div id="round-sc">
        <p id="round">Rounds played:</p>
        <p id="round-no">0</p>
      </div>
      <div id="player-cont">
        <p id="player-sc1">Player score:</p>
        <p id="player-sc2">0</p>
      </div>

      <!-- container of pc score counter -->
      <div id="computer-cont">
        <p id="computer-sc1">Computer score:</p>
        <p id="computer-sc2">0</p>
      </div>
    </div>

    <div id="toogle-cont">
      <p class="p-toogle">Please choose your "tool" to start game:</p>
      <!-- container of buttons -->
      <div id="btn-cont">
        <button class="btn" id="rock">ROCK</button>
        <button class="btn" id="paper">PAPER</button>
        <button class="btn" id="scissors">SCISSORS</button>
      </div>

      <!-- <button onClick="window.location.reload();">Refresh Page</button> -->
    </div>

    <!-- anounces who wins (after who firs reaches 5 points (player or pc)) -->
    <div id="win"></div>
    <!-- button appears after 5 points, to reset game -->
    <div id="rr-game"></div>
  </body>
</html>
