<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/mutant-academy-bb"
      rel="stylesheet"
    />

    <title>GAME: Rock-Paper-Scissors</title>
  </head>
  <body>
    <!-- gameboard container -->
    <div id="game-cont">
      <!-- rounds played container -->
      <div id="round-cont">
        <p class="round-pl">ROUNDS PLAYED:</p>
        <p class="round-no">0</p>
      </div>
      <!-- gameplay information container -->

      <div id="game-info">
        <!-- player container -->
        <div id="player-cont">
          <div class="score-cont">
            <p class="player">"YOURS"</p>
            <!-- player score container -->
            <div class="score-c">
              <p class="score-txt">SCORE:</p>
              <p id="player-score" class="score-no">0</p>
            </div>
          </div>
          <!-- player chooses -->
          <div class="chooses-info">
            <p class="chooses-txt">YOU CHOSE:</p>
            <p id="player-choose" class="choose-info">appears on play</p>
          </div>
        </div>
        <!-- VS sign -->
        <p class="vs">VS</p>
        <!-- pc info container -->
        <div id="pc-cont">
          <div class="score-cont">
            <p class="player">"COMPUTER"</p>
            <!-- pc score container -->
            <div class="score-c">
              <p class="score-txt">SCORE:</p>
              <p id="pc-score" class="score-no">0</p>
            </div>
          </div>
          <!-- pc chooses -->
          <div class="chooses-info">
            <p class="chooses-txt">PC CHOSE:</p>
            <p id="pc-choose" class="choose-info">appears on play</p>
          </div>
        </div>
      </div>

      <div id="btn-cont">
        <div id="btn-play">
          <button class="btn-1" id="rock">ROCK</button>
          <button class="btn-1" id="paper">PAPER</button>
          <button class="btn-1" id="scissors">SCISSORS</button>
        </div>
        <button class="btn-2" id="restart">RESTART</button>
      </div>

      <!-- history log -->
      <div id="history-cont">
        <div id="history-info">
          <p id="h-title">HISTORY:</p>
        </div>
        <div id="h-log"><li class="txt">appears on play</li></div>
      </div>
    </div>
  </body>
</html>
